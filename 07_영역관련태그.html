<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_영역 관련 태그</title>
</head>
<style>
  /* div, span 태그에 1px 실선 검정 테두리 지정 */
  div, span{ border: 1px solid black; }
/*   . == class 속성 값 */

/*  class 속성 값이 red인 요소의 배경식을 red로 지정 */
   .red{ background-color: red; }

/*  class 속성 값이 red인 요소의 배경식을 yellow으로 지정 */   
   .yellow{ background-color: yellow; }

/*  class 속성 값이 red인 요소의 배경식을 green으로 지정 */  
   .green{ background-color: green;}

   /* class 속성 값이 box인 요소에게 너비/높이 200px 지정 */
   .box{
    width: 200px;
    height: 200px;
   }

   
</style>
<body>
  


   <h4>style 태그 내용 적용되는지 확인</h4>

   <div class="red box">테스트</div>
   <div class="yellow box">테스트</div>
   <div class="green box">테스트</div>
 

   <!-- 
   [용ㅇ] -->
   <hr>

   <h1>block 형식 요소</h1>

   <hr>
   <h1>inline 형식 요소</h1>

</body>
</html>
